<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Chapter 10 Data Display</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.flot.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <nav>
            <a href="#"></a>
        </nav>
        <div class="tab" id="main" title="Main">
            <h3>Seconds: <span id="seconds"></span></h3>
            <h3>Ramp: <span id="ramp"></span></h3>
            <input type="button" id="start" disabled="disabled" value="Start" />
            <input type="button" id="stop" value="Stop" />
            <div id="wrapper">
                <div id="graph"></div>
            </div>
        </div>
        <div class="tab" id="diag" title="Diagnostics">
            <table id="packet-table" cellspacing="0">
                <thead>
                    <tr>
                        <th>Channel ID</th>
                        <th>Data Type</th>
                        <th>Packets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="channel"></td>
                        <td class="type"></td>
                        <td class="size"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
